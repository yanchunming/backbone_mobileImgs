<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
	<title>Document</title>
</head>
<body>
<div id="app">
	<section class="list">
		<header class="header">
			<div class="arrow-container">
				<span class="arrow"><span class="arrow green"></span></span>
			</div>
			<div class="login">登录</div>
			<h1>我自己的图片网</h1>
		</header>
		<div class="search">
			<input type="text" placeholder="搜索你想要的图片">
			<span>搜一搜</span>
		</div>
		<ul class="nav clearfix">
			<li data-id="0">龙宠</li>
			<li data-id="1">美女</li>
			<li data-id="2">海报</li>
			<li data-id="3">风景</li>
			<li data-id="4">摄影</li>
			<li data-id="5">宠物</li>
			<li data-id="6">明星</li>
			<li data-id="7">其它</li>
		</ul>
		<div class="image-container">
			<div class="left-container"></div>
			<div class="right-container"></div>
		</div>
		<div class="go-back">返回顶部</div>
	</section>
	<section class="layer"></section>
</div>
<script type="text/template" id="tpl_layer">
	<div class="layer-container" style="<%=style%>"><img src="<%=url%>" alt=""></div>
	<header class="header hide">
		<div class="arrow-container">
			<span class="arrow arrow-btn"><span class="arrow black"></span></span>
		</div>
		<h1><%=title%></h1>
	</header>
</script>
	<script type="text/javascript" src="statics/sea.js"></script>
	<script type="text/javascript" src="statics/lib/seajs-css.js"></script>
	<script type="text/javascript" src="statics/lib/zepto.js"></script>
	<script type="text/javascript" src="statics/lib/zepto.touch.js"></script>
	<script type="text/javascript" src="statics/lib/underscore.js"></script>
	<script type="text/javascript" src="statics/lib/backbone.js"></script>
	<script type="text/javascript">
		seajs.use("app",function(app){
			app();
		})
	</script>
</body>
</html>
